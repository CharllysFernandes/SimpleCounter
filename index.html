<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple Counter from Dribbble designer">
    <title>Simple Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> -->
</head>
<style>
    body {
        height: 100vh;
    }

    h2 {
        height: 50px;
        width: 50px;
    }
    button:hover{
        color: dimgray;
    }
    i:hover{
        color: dimgray !important;
        
    }
</style>

<body class="container-fluid">
    <div class="d-flex flex-row justify-content-center align-items-center h-100">
        <button class="btn" id="btnPlus" type="button" onclick="plus()">
            <i class="bi bi-plus fs-1 text-success"></i>
        </button>
        <div class="bg-success rounded p-3 text-white text-center">
            <h2 class="d-inline-flex align-items-center justify-content-center animate__animated" id="number">0</h2>
        </div>
        <button class="btn" id="btnMinus" type="button" onclick="minus()">
            <i class="bi bi-dash fs-1 text-success"></i>
        </button>
    </div>

    <script src="./index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</body>

</html>
